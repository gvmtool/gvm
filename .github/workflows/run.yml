name: Test
on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2
      - name: Set up JDK 11.0.11
        uses: actions/setup-java@v1
        with:
          java-version: 11.0.8
      - name: Run with Gradle
        run: ./gradlew clean test --info
